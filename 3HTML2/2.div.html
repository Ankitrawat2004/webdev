<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incline vs block</title>
</head>
<body>
    <!-- div is a container used to hold other html element or groups elemntes together -->
    <!--  it is an block elements-->
      <div>
        <a href ="www.google.com">Google  </a>
        <a href ="www.youtube.com">Youtube </a>
      </div>
      <a href ="www.facebook.com">Facebook </a>

      <!-- span is also a generic container used to hold other html elements or group elements together
       It is aan inline element -->
       <span>
        <a href ="www.google.com">Google </a>
        <a href ="www.youtube.com">Youtube </a>
       </span>
       <a href ="www.facebook.com">Facebook </a> 
       

   
</body>
</html>
