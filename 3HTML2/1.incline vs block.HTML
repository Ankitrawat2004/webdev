<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Vs Block</title>
</head>
<body>
    
   <!-- inline elements= takes up only necessary width, dont start from new line -->
   <!-- block elements- takes up the full width avaialable start from new line -->
   <!-- anchor  and image tag  is an inline element -->
   <a href="https://www.google.co.in/">Google me</a>
   <a href="https://www.youtube.com/">youtube me</a>
   <!-- heading , paragragh tag are block elements -->

    
</body>
</html>
