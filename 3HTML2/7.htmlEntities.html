<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--HTML Entities
    an html entitiy is a piece of text ("strings") that begins with an ampersand(&) and ends with a semicolon(;).
    used to display reserved characters and invisible charcters like non breaking spaces
    can also use in place of characters that are difficult to type with a standard keyboard.
    browser interprets them & renders correct character.  -->
    <h1> this is a &#9733;</h1>
    <p> a&lt; b</p>
    <p> a &gt; b</p>
    <p> a &amp; b</p>
    <p> a &quot; b</p>
    <p> a&reg;;;</p>
    <h1> the sky is cloudy &#9729; &amp; it will rain today &#9748;</h1>
</body>
</html>
