<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LEVEL 3</title>
</head>
<body>
    <!--  tables are used to represent real life table data.
      1. tr tag are used to display table row.
      2. td tag used to display table data
      3. th tag used to display table header-->
<table border="black">
    <caption>
        Food Menu
    </caption>
    <!-- Table head -->
    <thead>
        <tr>
            <th>Item</th>
            <TH>Price</TH>
        </tr>
        
    </thead>
    <!-- Table body -->
    <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            </tr>
     <tr>
         <td>Samosa</td>
            <td>12</td>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>20</td>
                    </tr>
    </tbody>
   

</table>
<!-- semantics in tables -->
<!-- <thead> = to wrap table header
    <tbody> = to wrap table body
 <tfoot> = to wrap table footer -->
</body>
</html>
