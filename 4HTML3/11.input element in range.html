<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action ="/server">
        <div>
            <label for="vol">select your vol label</label>
            <input type ="range" id ="vol" min ="0" name="vol" max ="100" step ="10" value="70">
        </div>
       
        <br>
        <!-- text area -->
         <label for ="feedback">please give your valuable feedback </label>
         <textarea id ="feedback" name="feedback" placeholder ="write your feedback here" ></textarea>
         <button>submit</button>
         
         <!-- pratice question -->
          <h3> registration form</h3>
          <div>
            <input type ="text" placeholder ="first name" name="fname"/>
            <input type ="text" placeholder ="Last name" name="lname"/>
          </div>
          <div>
            <label for="gender">please select gender</label>
            <select name="gender" id ="gender">
                <option value="m">Male</option>
                <option value="f">female</option>
                <option value="o">others</option>
            </select>
          </div>
          <div>
            do you agree to all term of service?
            <input type ="checkbox" id="tos_agree" name ="tos_agree"/>
            <label for="tos_agree">yes , i agree</label>
          </div>
          <button>register</button>


    </form>
</body>
</html>
