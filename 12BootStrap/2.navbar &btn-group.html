<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- navbar-expand-lg=> this command is used to put all the navbar element in an single line -->
    <nav class="navbar bg-body-tertiary fixed-top navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Brand Name</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!-- class="nav-link"=> we  use this class to gave an space between navbar elements -->
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link" href="#">About us</a>
        </div>
      </div>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" >
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    </nav>
   <div class="container">
        <h2>Bootstrap Demo</h2>
        <p>lorem*2</p>
        <div class="btn-group">
            <!-- button group is used to stack all the individual bottom in a vertical column -->
            <button class="btn btn-primary">one </button>
            <button class="btn btn-outline-success">two</button>
            <button class="btn btn-warning">three</button>
        </div>
        <button class="btn btn-success">one </button>
        <button class="btn btn-success">two</button>
        <button class="btn btn-success">three</button>
    </div>
</body>
</html>
