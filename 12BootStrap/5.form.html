<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
   <div class="conatiner">
    <h2>Form Demo</h2>
    <form >
        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="email">Email</label>
                <input  class="form-control"type="text" id="email" placeholder="Email">   
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="password">Password</label>
                <input  class="form-control"type="password" id="password" placeholder="password">
            </div>
        </div>
      
        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
        <input  class="form-control-lg"type="text" id="address" placeholder="address">
        </div>
        <div class="mb-3">
            <select class="form-select">
                <option selected>Choose your city</option>
                <option value="1">mumbai</option>
                <option value="2">delhi</option>
                <option value="3">pune</option>
            </select>
        </div>
        <div class="normal mb-3">
            <input type="checkbox" id="agree"/>
            <label for="agree">Agree</label>
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="agreebs"/>
            <label class="form-check-label"for="agreebs">Agree</label>
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="radio" id="radiobs"/>
            <label class="form-check-label"for="radiobs">Yes/No</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>

    </form>
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
