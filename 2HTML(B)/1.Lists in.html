<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <!--unordered list-->
    <ul>
        <li><h2>Want to Buy : </h2>bread</li>
        <li>jam</li>
        <li>butter</li>
    </ul>
    <!--ordered Lists-->
    <ol type="1">
        <li>bread </li>
        <li>jam </li>
        <li>butter </li>
    </ol> 
    
</body>
</html>
